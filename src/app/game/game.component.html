<div class="game">
  <div class="dashboard">
    <mat-card [class.boardDisable]="!isBoardActive">
      <div class="ttt-desc">
        <button *ngFor="let cell of board | keyvalue, let i = index" (click)="makeStep(i)"><span>{{ cell.value }}</span></button>
      </div>
    </mat-card>
  </div>
</div>
